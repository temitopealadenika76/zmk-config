# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable USB
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZMK Keyboard"
CONFIG_USB_DEVICE_VID=0x1d50
CONFIG_USB_DEVICE_PID=0x615e

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ZMK Keyboard"
CONFIG_BT_DEVICE_APPEARANCE=961

# Enable HID over GATT
CONFIG_BT_HIDS=y
CONFIG_BT_GATT_HIDS_SECURITY_LEVEL=3

# Enable Power Management
CONFIG_PM=y

# Enable Backlight
CONFIG_ZMK_RGB_BACKLIGHT=y
CONFIG_WS2812_STRIP=y
CONFIG_WS2812_LED_COUNT=32
CONFIG_WS2812_SPI=n
CONFIG_ZMK_RGB_BACKLIGHT_BRIGHTNESS=255
